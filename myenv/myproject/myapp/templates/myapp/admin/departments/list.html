{% extends 'myapp/admin/admin_dashboard.html' %}
{% block content %}
<div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
            <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
            <h2 class="fs-2 m-0">Departments</h2>
        </div>
    </nav>
    <div class="container-fluid px-4">
        <div class="row my-2">
            <div class="col-md-12">
                <a href="{% url 'add_department' %}" class="btn btn-primary mb-3">
                    <i class="fas fa-plus me-2"></i>Add Department
                </a>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for dept in departments %}
                                <tr>
                                    <td>{{ dept.name }}</td>
                                    <td>{{ dept.description }}</td>
                                    <td>
                                        <a href="{% url 'edit_department' dept.id %}" class="btn btn-sm btn-warning"><i
                                                class="fas fa-edit"></i></a>
                                        <a href="{% url 'delete_department' dept.id %}" class="btn btn-sm btn-danger"><i
                                                class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
