{% extends 'myapp/staff/staff_base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">IPD Admission & Bed Assignment</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <!-- Patient -->
                            <div class="col-12">
                                <label for="patient" class="form-label">Select Patient</label>
                                <select class="form-select" id="patient" name="patient" required>
                                    <option value="" selected disabled>Choose patient...</option>
                                    {% for patient in patients %}
                                    <option value="{{ patient.id }}">{{ patient.patient_id }} - {{ patient.name }} ({{
                                        patient.phone }})</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Doctor -->
                            <div class="col-md-6">
                                <label for="doctor" class="form-label">Attending Doctor</label>
                                <select class="form-select" id="doctor" name="doctor" required>
                                    <option value="" selected disabled>Select Doctor...</option>
                                    {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.department.name }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Admission Type -->
                            <div class="col-md-6">
                                <label for="admission_type" class="form-label">Admission Type</label>
                                <select class="form-select" id="admission_type" name="admission_type" required>
                                    <option value="Planned" selected>Planned</option>
                                    <option value="Emergency">Emergency</option>
                                </select>
                            </div>

                            <!-- Bed Selection -->
                            <div class="col-12">
                                <h5 class="mt-3 border-bottom pb-2">Bed Allocation</h5>
                                <div class="row g-2">
                                    {% for bed in beds %}
                                    <div class="col-6 col-md-3 col-lg-2">
                                        <input type="radio" class="btn-check" name="bed" id="bed_{{ bed.id }}"
                                            value="{{ bed.id }}" required>
                                        <label class="btn btn-outline-secondary w-100 p-2" for="bed_{{ bed.id }}">
                                            <div class="small fw-bold">{{ bed.ward_type }}</div>
                                            <div class="fs-4">{{ bed.bed_number }}</div>
                                            <div class="small">â‚¹{{ bed.daily_charge }}</div>
                                        </label>
                                    </div>
                                    {% empty %}
                                    <div class="col-12 text-center text-muted">
                                        No available beds found. Please check bed status.
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <!-- Reason -->
                            <div class="col-12">
                                <label for="reason" class="form-label">Reason for Admission</label>
                                <textarea class="form-control" id="reason" name="reason" rows="2" required></textarea>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'receptionist_dashboard' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Confirm Admission</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
