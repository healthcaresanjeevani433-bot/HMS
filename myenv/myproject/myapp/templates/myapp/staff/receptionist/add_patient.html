{% extends 'myapp/staff/staff_base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Patient</h4>
                </div>
                <div class="card-body">
                    {% if success %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ success }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <h5 class="mb-3 text-muted border-bottom pb-2">Personal Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Full Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name"
                                    value="{{ form_data.name|default:'' }}" required>
                            </div>
                            <div class="col-md-3">
                                <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="age" name="age"
                                    value="{{ form_data.age|default:'' }}" required>
                            </div>
                            <div class="col-md-3">
                                <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="" selected disabled>Select...</option>
                                    <option value="Male">Male
                                    </option>
                                    <option value="Female">Female
                                    </option>
                                    <option value="Other">Other
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="blood_group" class="form-label">Blood Group</label>
                                <select class="form-select" id="blood_group" name="blood_group">
                                    <option value="" selected>Unknown</option>
                                    <option value="A+">A+
                                    </option>
                                    <option value="A-">A-
                                    </option>
                                    <option value="B+">B+
                                    </option>
                                    <option value="B-">B-
                                    </option>
                                    <option value="O+">O+
                                    </option>
                                    <option value="O-">O-
                                    </option>
                                    <option value="AB+">AB+
                                    </option>
                                    <option value="AB-">AB-
                                    </option>
                                </select>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4 text-muted border-bottom pb-2">Contact Details</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Mobile Number <span
                                        class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                    value="{{ form_data.phone|default:'' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email (Optional)</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="{{ form_data.email|default:'' }}">
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address"
                                    rows="2">{{ form_data.address|default:'' }}</textarea>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4 text-muted border-bottom pb-2">Additional Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="id_proof" class="form-label">ID Proof Number (Aadhar/PAN/etc.)</label>
                                <input type="text" class="form-control" id="id_proof" name="id_proof"
                                    value="{{ form_data.id_proof|default:'' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="emergency_contact" class="form-label">Emergency Contact (Relation &
                                    Phone)</label>
                                <input type="text" class="form-control" id="emergency_contact" name="emergency_contact"
                                    value="{{ form_data.emergency_contact|default:'' }}"
                                    placeholder="e.g. Father: 9876543210">
                            </div>
                        </div>


                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'receptionist_dashboard' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Register Patient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
