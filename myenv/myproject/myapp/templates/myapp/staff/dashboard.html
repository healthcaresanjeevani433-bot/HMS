{% extends 'myapp/staff/staff_base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <i class="fas fa-user-lock text-warning display-1 mb-4"></i>
                    <h2 class="fw-bold text-dark">Access Restricted</h2>
                    <p class="text-muted lead mb-4">
                        Your account role <strong>({{ role }})</strong> does not have a configured dashboard.
                    </p>
                    <p class="text-muted mb-4">
                        Please contact the administrator if you believe this is an error.
                    </p>
                    <a href="{% url 'logout' %}" class="btn btn-primary px-4 py-2">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
