<style>
    /* Chat Widget Styles */
    #chat-widget-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
    }

    #chat-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0d6efd, #0a58ca);
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #chat-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
    }

    #chat-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        overflow: hidden;
        animation: slideIn 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .chat-header {
        background: linear-gradient(135deg, #0d6efd, #0a58ca);
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chat-body {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .chat-footer {
        padding: 15px;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
    }

    .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 15px;
        font-size: 14px;
        line-height: 1.5;
        position: relative;
    }

    .message.bot {
        align-self: flex-start;
        background: white;
        color: #333;
        border-bottom-left-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .message.user {
        align-self: flex-end;
        background: #0d6efd;
        color: white;
        border-bottom-right-radius: 5px;
        box-shadow: 0 2px 5px rgba(13, 110, 253, 0.2);
    }

    /* Typing Indicator */
    .typing {
        display: flex;
        gap: 5px;
        padding: 12px 16px;
        background: white;
        align-self: flex-start;
        border-radius: 15px;
        border-bottom-left-radius: 5px;
        display: none;
    }

    .dot {
        width: 6px;
        height: 6px;
        background: #ccc;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
        animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
        animation-delay: -0.16s;
    }

    @keyframes bounce {

        0%,
        80%,
        100% {
            transform: scale(0);
        }

        40% {
            transform: scale(1);
        }
    }
</style>

<div id="chat-widget-container">
    <div id="chat-window">
        <!-- Header -->
        <div class="chat-header">
            <div class="d-flex align-items-center gap-3">
                <div class="bg-white bg-opacity-25 rounded-circle p-2">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <div>
                    <h6 class="mb-0 fw-bold">AI Assistant</h6>
                    <small class="opacity-75" style="font-size: 11px;">Always here to help</small>
                </div>
            </div>
            <button class="btn btn-sm text-white" onclick="toggleChat()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Body -->
        <div class="chat-body" id="chat-messages">
            <div class="message bot">
                Hello! I am your HMS Assistant. I can help you with appointments, finding doctors, or checking your
                reports. How can I help you today?
            </div>
            <div class="typing" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="chat-footer">
            <input type="text" id="chat-input" class="form-control border-0 bg-light" placeholder="Type a message..."
                onkeypress="handleEnter(event)">
            <button class="btn btn-primary rounded-circle" onclick="sendMessage()"
                style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <button id="chat-button" onclick="toggleChat()">
        <i class="fas fa-comment-dots"></i>
    </button>
</div>

<script>
    let sessionId = localStorage.getItem('chat_session_id');

    function toggleChat() {
        const window = document.getElementById('chat-window');
        const btn = document.getElementById('chat-button');

        if (window.style.display === 'flex') {
            window.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-comment-dots"></i>';
        } else {
            window.style.display = 'flex';
            btn.innerHTML = '<i class="fas fa-chevron-down"></i>';
            scrollToBottom();
        }
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function scrollToBottom() {
        const body = document.getElementById('chat-messages');
        body.scrollTop = body.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        if (!message) return;

        // Add User Message
        const chatBody = document.getElementById('chat-messages');
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.textContent = message;

        // Insert before typing indicator
        const typing = document.getElementById('typing-indicator');
        chatBody.insertBefore(userDiv, typing);

        input.value = '';
        scrollToBottom();

        // Show Typing
        typing.style.display = 'flex';
        scrollToBottom();

        try {
            const response = await fetch('/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId
                })
            });

            const data = await response.json();

            // Hide Typing
            typing.style.display = 'none';

            if (data.status === 'success') {
                if (data.session_id) {
                    sessionId = data.session_id;
                    localStorage.setItem('chat_session_id', sessionId);
                }

                // Add Bot Message
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot';
                botDiv.innerHTML = data.response; // Use innerHTML for links
                chatBody.insertBefore(botDiv, typing);
            }
        } catch (error) {
            console.error('Error:', error);
            typing.style.display = 'none';
        }

        scrollToBottom();
    }
</script>
